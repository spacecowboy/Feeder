apply plugin: 'com.android.application'

android {
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.nononsenseapps.feeder"
        versionCode 1
        versionName "1.0"
        compileSdkVersion 21
        minSdkVersion 19
        targetSdkVersion 21

        // Reduce bloat by removing stuff we don't need
        // Only support english right now
        resConfigs "en"
        // Low-res devices don't deserve dedicated resources
        resConfigs "nodpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"
    }

    productFlavors {
        // Define separate dev and prod product flavors.
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 19
        }
    }


    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // This is only used for faster build-times
    compile 'com.android.support:multidex:1.0.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.squareup.picasso:picasso:2.4+'
    compile 'joda-time:joda-time:2.3'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.android.support:support-v4:21.0.2'
    compile "com.android.support:appcompat-v7:21.0.+"

    // For nice looking progress bars
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.1'

    // Don't work on L-preview yet
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0+'
    compile 'com.squareup.okhttp:okhttp:2.0.0+'
}
